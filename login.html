<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head>
	<title>login</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<form>
		<div class="control-group">
		    <legend>Enter Login Detail</legend>
		    <p class="error">Username or password did not match</p>
		    <div class="controls">
			    <label class="top-margin">Username(this is your email address)</label>
			    <input type="text" class="input-middle">
			</div>
			<div class="controls">
			    <label>Password</label>
			    <input type="text" class="input-middle">
			</div>
		    <label class="checkbox">
		      <input type="checkbox">Remember Me
		    </label>
		    <a href="javascript:;" class="btn btn-small float-r">Login<i class="btn-right"></i></a>
		</div>
	</form>
	<form>
		<div class="control-group">
		    <legend>User Registration</legend>
		    <label class="top-margin">First time users are required to register.</label>
		    <a href="javascript:;" class="btn btn-large float-r range">Register Now<i class="btn-right"></i></a>
		</div>
	</form>
</body>
</html>
